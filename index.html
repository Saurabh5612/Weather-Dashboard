<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <title>Weather</title>
</head>

<body class="flex-column">
    <header class="hero bg-primary">
        <h1 class="app-title">Weather Dashboard</h1>

    </header>
    <main class="container">
        <div class="row">
        <div class="right-side col-12 col-md-4">
            <div class="card">
                <h3 class="card-header text-uppercase">Search for a City</h3>
                <form id="location-form" class="card-body">
                  <label class="form-label" for="location"></label>
                  <input name="location" id="location" type="text" autofocus="true" class="form-input" />
                  <button type="submit"><i class="fas fa-search"></i></button>
                </form>
              </div>
              <div>
                  <ul class="past-searches">

                  </ul>
              </div>
        </div>

        <div class="main-container col-12 col-md-8 col-lg-8 justify-space-between">
            <div class="weather-container col-12 col-md-12 col-lg-12">
            <h2><span id="weather-search-term"></span></h2>
            <div class="weather-today col-12 col-md-8 col-lg-8">
                <ul id="weather-list">

                </ul>
            </div>
           
        </div>
        <div id="weather-day" class="row">
    
        </div>
        
        </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script> 
    <script src="script.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</body>

</html>
